<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personal Website of Michael Wiciak" />
    <title>Michael Wiciak</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="../github-widget/github-widget.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="github-widget" data-user="MichaelWiciak"></div>
    <div id="root"></div>
    <script src="../github-widget/github-widget.min.js"></script>
    <script>
      const particles = 50; // Number of particles
      for (let i = 0; i < particles; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        document.body.appendChild(particle);
      }
    </script>
  </body>
</html>
